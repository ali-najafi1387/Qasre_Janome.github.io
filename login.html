<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link rel="icon" href="icon/Qasre_Janome.png">
    <title>ثبت نام در سایت</title>
</head>
<body>
        <form class="box__login__form" action="">
            <!-- <h1 class="h1__text">پنل کاربری قصر ژانومه</h1> -->
            <img class="img__logo" src="icon/Qasre_Janome.png">
            <h4 class="caption__h4">لطفا اطلاعات زیر را وارد کنید.</h4>
            <input class="input__form" type="text" placeholder="نام" minlength="1" maxlength="18" required autofocus>
            <input class="input__form" type="text" placeholder="فامیلی" minlength="1" maxlength="18" required>
            <input class="input__form" type="text" placeholder="موبایل" maxlength="11" required>
            <input class="input__form" id="password" type="password" placeholder="رمز عبور" minlength="8" maxlength="12" required>
            <br>
            <input class="checkbox" type="checkbox" id="checkbox"><label for="checkbox"> شرایط و قوانین سایت قصر ژانومه را میپذیرم.</label>
            <input class="input__submit__form" type="submit" value="ثبت نام">
        </form>
</body>
</html>
